<!DOCTYPE html>
<html lang="fa"
      dir="rtl">

<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>نوژا | خطا در پرداخت</title>

  <!-- Styles Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
  <link href="assets/css/style.css"
        rel="stylesheet" />
  <link href="assets/css/user.css"
        rel="stylesheet" />

</head>

<body data-theme="light">
  <div id="header"></div>

  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="dashboard-card text-center">
        <div class="status-icon status-icon-danger">
          <i class="bi bi-x-lg text-white fs-1"></i>
        </div>

        <h4 class="mb-2">خطا در پرداخت</h4>
        <p class="text-secondary mb-4">متأسفانه پرداخت شما ناموفق بود</p>

        <div class="error-details">
          <div class="row mb-3">
            <div class="col-6">
              <small class="text-secondary d-block">کد خطا</small>
              <span id="errorCode">1001</span>
            </div>
            <div class="col-6">
              <small class="text-secondary d-block">شماره سفارش</small>
              <span id="orderId">NOJ-12345</span>
            </div>
          </div>
          <small class="text-secondary d-block mb-2">توضیحات خطا</small>
          <p class="mb-0"
             id="errorMessage">تراکنش توسط کاربر لغو شد</p>
        </div>

        <div class="alert alert-danger">
          <i class="bi bi-exclamation-triangle me-2"></i>
          مبلغ کسر شده (در صورت وجود) به حساب شما برگشت داده خواهد شد
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary"
                  onclick="window.location.href='cart/payment.html'">
            تلاش مجدد
            <i class="bi bi-arrow-clockwise ms-2"></i>
          </button>
          <button class="btn btn-outline-light"
                  onclick="window.location.href='index.html'">
            بازگشت به فروشگاه
            <i class="bi bi-shop ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Scripts Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(document).ready(function () {
      $('#header').load('../components/header.html');
      $('#footer').load('../components/footer.html');

      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);

      if (params.get('error_code')) {
        document.getElementById('errorCode').textContent =
          params.get('error_code');
      }
      if (params.get('order_id')) {
        document.getElementById('orderId').textContent =
          params.get('order_id');
      }
      if (params.get('error_message')) {
        document.getElementById('errorMessage').textContent =
          params.get('error_message');
      }
    });
  </script>
</body>

</html>
