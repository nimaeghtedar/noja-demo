<!DOCTYPE html>
<html lang="fa"
      dir="rtl">

<head>
  <base href="../">
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>نوژا | پرداخت موفق</title>

  <!-- Styles Bundle -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet" />
  <link href="assets/css/style.css"
        rel="stylesheet" />
  <link href="assets/css/user.css"
        rel="stylesheet" />


</head>

<body data-theme="light">
  <div id="header"></div>

  <main class="flex-grow-1">
    <div class="container py-5">
      <div class="dashboard-card text-center">
        <div class="status-icon status-icon-success">
          <i class="bi bi-check-lg text-white fs-1"></i>
        </div>

        <h4 class="mb-2">پرداخت با موفقیت انجام شد</h4>
        <p class="text-secondary mb-4">از خرید شما متشکریم!</p>

        <div class="info-row">
          <div class="row text-start mb-2">
            <div class="col-6">
              <small class="text-secondary d-block">شماره سفارش</small>
              <span id="orderId">NOJ-12345</span>
            </div>
            <div class="col-6">
              <small class="text-secondary d-block">شماره پیگیری</small>
              <span id="trackingCode">123456789</span>
            </div>
          </div>
          <div class="row text-start">
            <div class="col-6">
              <small class="text-secondary d-block">مبلغ پرداخت شده</small>
              <span id="amount">۵,۲۹۲,۲۰۰ تومان</span>
            </div>
            <div class="col-6">
              <small class="text-secondary د-block">تاریخ پرداخت</small>
              <span id="date">۱۵ دی ۱۴۰۲</span>
            </div>
          </div>
        </div>

        <div class="alert alert-success">
          <i class="bi bi-envelope-check me-2"></i>
          رسید پرداخت به ایمیل شما ارسال شد
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary"
                  onclick="window.location.href='orders/list.html'">
            پیگیری سفارش
            <i class="bi bi-box-seam ms-2"></i>
          </button>
          <button class="btn btn-outline-light"
                  onclick="window.location.href='index.html'">
            بازگشت به فروشگاه
            <i class="bi bi-shop ms-2"></i>
          </button>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <!-- Scripts Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    $(document).ready(function () {
      $('#header').load('../components/header.html');
      $('#footer').load('../components/footer.html');

      // Parse URL parameters
      const params = new URLSearchParams(window.location.search);

      if (params.get('order_id')) {
        document.getElementById('orderId').textContent =
          params.get('order_id');
      }
      if (params.get('tracking_code')) {
        document.getElementById('trackingCode').textContent =
          params.get('tracking_code');
      }
      if (params.get('amount')) {
        document.getElementById('amount').textContent =
          Number(params.get('amount')).toLocaleString() + ' تومان';
      }

      // Clear cart after successful payment
      localStorage.removeItem('noja_cart');
    });
  </script>
</body>

</html>
