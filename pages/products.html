<!DOCTYPE html>
<html lang="fa"
      dir="rtl">

<head>
  <base href="/">
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>محصولات | NOJA - نوژا</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
        rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
  <link href="./assets/css/style.css"
        rel="stylesheet">
  <link href="./assets/css/prod.css"
        rel="stylesheet">
</head>

<body data-theme="light">
  <div id="header"></div>

  <main class="py-4">
    <div class="container">
      <nav aria-label="breadcrumb"
           class="mb-4">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/">خانه</a></li>
          <li class="breadcrumb-item"><a href="/pages/stores.html">فروشگاه‌ها</a></li>
          <li class="breadcrumb-item active"
              id="breadcrumb-category">محصولات</li>
        </ol>
      </nav>

      <div class="row g-4">
        <!-- Filters Sidebar -->
        <div class="col-lg-3 mb-4">
          <div class="dashboard-card filter-card">
            <div class="p-4">
              <h5 class="mb-4">فیلترها</h5>

              <!-- Sort -->
              <div class="mb-4">
                <label class="form-label">مرتب‌سازی</label>
                <select id="sort-select"
                        class="form-select">
                  <option value="newest">جدیدترین</option>
                  <option value="price-asc">ارزان‌ترین</option>
                  <option value="price-desc">گران‌ترین</option>
                  <option value="rating">محبوب‌ترین</option>
                </select>
              </div>

              <!-- Price Range -->
              <div class="mb-4">
                <label class="form-label">محدوده قیمت (تومان)</label>
                <div class="input-group mb-2">
                  <input type="number"
                         id="price-min"
                         class="form-control"
                         placeholder="از">
                  <input type="number"
                         id="price-max"
                         class="form-control"
                         placeholder="تا">
                </div>
                <button id="apply-price-filter"
                        class="btn btn-primary w-100">
                  اعمال فیلتر قیمت
                </button>
              </div>

              <!-- Stock Filter -->
              <div class="mb-4">
                <div class="form-check">
                  <input class="form-check-input"
                         type="checkbox"
                         id="only-available">
                  <label class="form-check-label"
                         for="only-available">
                    فقط کالاهای موجود
                  </label>
                </div>
              </div>

              <!-- Rating Filter -->
              <div class="mb-4">
                <label class="form-label">حداقل امتیاز</label>
                <div class="rating-filter">
                  <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           name="rating"
                           id="rating4"
                           value="4">
                    <label class="form-check-label"
                           for="rating4">
                      <div class="stars">★★★★☆</div>
                      و بالاتر
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           name="rating"
                           id="rating3"
                           value="3">
                    <label class="form-check-label"
                           for="rating3">
                      <div class="stars">★★★☆☆</div>
                      و بالاتر
                    </label>
                  </div>
                </div>
              </div>

              <!-- Clear Filters -->
              <button id="clear-filters"
                      class="btn btn-outline-secondary w-100">
                پاک کردن فیلترها
              </button>
            </div>
          </div>
        </div>

        <!-- Products Section -->
        <div class="col-lg-9">
          <!-- Products Info -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div id="products-count">
              <h5 class="mb-0">0 محصول</h5>
            </div>
          </div>

          <!-- Products Grid -->
          <div id="products-grid"
               class="row g-4">
            <!-- Products will be loaded here -->
          </div>

          <!-- Loading State -->
          <div id="loading-spinner"
               class="text-center py-5 d-none">
            <div class="spinner-border text-primary"
                 role="status">
              <span class="visually-hidden">در حال بارگذاری...</span>
            </div>
          </div>

          <!-- Empty State -->
          <div id="empty-state"
               class="empty-state d-none">
            <img src="./assets/images/empty-state.svg"
                 alt="No results">
            <h3 class="mb-3">محصولی یافت نشد</h3>
            <p class="text-muted mb-4">متأسفانه محصولی با فیلترهای انتخابی شما پیدا نشد</p>
            <button id="reset-filters"
                    class="btn btn-primary">پاک کردن فیلترها</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <div id="footer"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="./assets/js/main.js"></script>
  <script src="./assets/js/product-loader.js"></script>
</body>

</html>
