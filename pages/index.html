<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOJA - نوژا | خرید جهانی</title>

    <!-- Bootstrap RTL -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link href="/assets/css/style.css" rel="stylesheet" />
  </head>
  <body data-theme="light">
    <!-- Header will be loaded here -->
    <div id="header"></div>

    <!-- Hero Section -->
    <section class="hero-section">
      <div class="container text-center">
        <img
          src="/assets/images/logos/noja-logo.png"
          alt="NOJA"
          class="mb-4"
          style="max-width: 300px"
        />
        <h1 class="display-2 mb-4">تجربه‌ای نو در خرید جهانی</h1>
        <p class="lead mb-5">نخستین پلتفرم هوشمند خرید بین‌المللی</p>

        <!-- Features -->
        <div class="row g-4 mt-4">
          <div class="col-md-4">
            <div class="feature-card">
              <i class="bi bi-wallet display-4 mb-3"></i>
              <h3>خرید آسان</h3>
              <p>پرداخت ریالی، تحویل درب منزل</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="feature-card">
              <i class="bi bi-shield-check display-4 mb-3"></i>
              <h3>تضمین اصالت</h3>
              <p>خرید مستقیم از برندهای معتبر</p>
            </div>
          </div>
          <div class="col-md-4">
            <div class="feature-card">
              <i class="bi bi-headset display-4 mb-3"></i>
              <h3>پشتیبانی ویژه</h3>
              <p>همراه شما در تمام مراحل خرید</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Footer will be loaded here -->
    <div id="footer"></div>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/assets/js/theme.js"></script>
    <script src="/assets/js/main.js"></script>
    <script>
      // Load header
      $(document).ready(function () {
        $('#header').load('/components/header.html');
        $('#footer').load('/components/footer.html');
      });
    </script>
  </body>
</html>
