<!DOCTYPE html>
<html lang="fa"
      dir="rtl">

<head>
      <base href="/">
      <meta charset="UTF-8" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1.0" />
      <title>خرید با لینک | NOJA - نوژا</title>

      <!-- Styles Bundle -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css"
            rel="stylesheet" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
            rel="stylesheet" />
      <link href="https://unpkg.com/aos@2.3.1/dist/aos.css"
            rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css2?family=Lalezar&family=Vazirmatn:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet" />
      <link href="assets/css/style.css"
            rel="stylesheet" />
</head>

<body data-theme="light">
      <div id="header"></div>

      <main class="flex-grow-1">
            <!-- Hero Section -->
            <section class="hero-gradient text-white py-5">
                  <div class="container text-center">
                        <h1 class="display-4 fw-bold mb-3"
                            data-aos="fade-up">خرید نامحدود جهانی</h1>
                        <div class="accent-bar mx-auto mb-4"></div>
                        <p class="lead mb-0"
                           data-aos="fade-up"
                           data-aos-delay="200">از هر فروشگاه معتبر جهانی با پرداخت ریالی خرید کنید</p>
                  </div>
            </section>

            <!-- Brand-Specific Purchase Links -->
            <section class="py-5 bg-pattern">
                  <div class="container">
                        <h2 class="text-center mb-5"
                            data-aos="fade-up">فروشگاه‌های اختصاصی</h2>
                        <div class="row g-4">
                              <!-- Add cards for each brand -->
                              <div class="col-md-4"
                                   data-aos="fade-up">
                                    <div class="brand-card hover-lift">
                                          <img src="assets/images/logos/ikea-logo.png"
                                               alt="Ikea"
                                               class="brand-logo mb-3">
                                          <h3>Ikea</h3>
                                          <p class="text-secondary">خرید مستقیم از ایکیا امارات</p>
                                          <a href="/pages/brands/ikea.html"
                                             class="btn btn-outline-primary w-100">مشاهده فروشگاه</a>
                                    </div>
                              </div>
                              <!-- Add more brand cards... -->
                        </div>
                  </div>
            </section>

            <!-- Enhanced Purchase Form Section -->
            <section class="py-5">
                  <div class="container">
                        <div class="row justify-content-center">
                              <div class="col-lg-8">
                                    <!-- Status Timeline -->
                                    <div class="purchase-timeline card mb-4"
                                         data-aos="fade-up">
                                          <div class="card-body">
                                                <div
                                                     class="d-flex justify-content-between position-relative timeline-steps">
                                                      <div class="timeline-step active">
                                                            <div class="timeline-icon">
                                                                  <i class="bi bi-link-45deg"></i>
                                                            </div>
                                                            <div class="timeline-text">ارسال لینک</div>
                                                      </div>
                                                      <div class="timeline-step">
                                                            <div class="timeline-icon">
                                                                  <i class="bi bi-check2-circle"></i>
                                                            </div>
                                                            <div class="timeline-text">تایید و قیمت‌گذاری</div>
                                                      </div>
                                                      <div class="timeline-step">
                                                            <div class="timeline-icon">
                                                                  <i class="bi bi-credit-card"></i>
                                                            </div>
                                                            <div class="timeline-text">پرداخت</div>
                                                      </div>
                                                </div>
                                          </div>
                                    </div>

                                    <!-- Enhanced Purchase Form -->
                                    <div class="card shadow-sm"
                                         data-aos="fade-up">
                                          <div class="card-body">
                                                <h3 class="card-title mb-4">ثبت سفارش</h3>
                                                <form id="purchaseForm">
                                                      <div class="mb-4">
                                                            <label class="form-label">لینک محصول</label>
                                                            <div class="input-group">
                                                                  <input type="url"
                                                                         class="form-control"
                                                                         placeholder="لینک محصول را وارد کنید"
                                                                         required>
                                                                  <button class="btn btn-outline-primary"
                                                                          type="button">
                                                                        <i class="bi bi-search me-2"></i>بررسی لینک
                                                                  </button>
                                                            </div>
                                                            <small class="form-text text-secondary">لینک را از
                                                                  فروشگاه‌های معتبر جهانی کپی کنید</small>
                                                      </div>

                                                      <!-- Product Options -->
                                                      <div class="product-options mb-4"
                                                           style="display: none;">
                                                            <div class="row g-3">
                                                                  <div class="col-md-6">
                                                                        <label class="form-label">تعداد</label>
                                                                        <input type="number"
                                                                               class="form-control"
                                                                               min="1"
                                                                               value="1">
                                                                  </div>
                                                                  <div class="col-md-6">
                                                                        <label class="form-label">سایز / رنگ</label>
                                                                        <input type="text"
                                                                               class="form-control"
                                                                               placeholder="در صورت نیاز مشخص کنید">
                                                                  </div>
                                                            </div>
                                                      </div>

                                                      <div class="mb-4">
                                                            <label class="form-label">توضیحات تکمیلی</label>
                                                            <textarea class="form-control"
                                                                      rows="3"
                                                                      placeholder="هر گونه توضیح اضافی که لازم است را اینجا بنویسید"></textarea>
                                                      </div>

                                                      <button type="submit"
                                                              class="btn btn-gradient w-100">
                                                            <i class="bi bi-send me-2"></i>ثبت سفارش
                                                      </button>
                                                </form>
                                          </div>
                                    </div>
                              </div>
                        </div>
                  </div>
            </section>
      </main>

      <div id="footer"></div>

      <!-- Scripts Bundle -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script src="assets/js/main.js"></script>
      <script>
            $(document).ready(function () {
                  // Load Components
                  $('#header').load('components/header.html');
                  $('#footer').load('components/footer.html');

                  // Initialize AOS
                  AOS.init({
                        duration: 800,
                        once: true
                  });

                  // Form Submit Handler
                  $('#purchaseForm').on('submit', function (e) {
                        e.preventDefault();
                        // Add your form submission logic here
                        alert('درخواست شما با موفقیت ثبت شد. کارشناسان ما به زودی با شما تماس خواهند گرفت.');
                  });
            });
      </script>
</body>

</html>
